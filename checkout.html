<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Smoothie Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Quicksand', sans-serif;
    }

    .navbar-brand {
      font-weight: 500;
      color: white !important;
      font-family: 'Quicksand', sans-serif;
    }
    .nav-link {
      color: #ffffff;
      font-size: 1.1rem;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .nav-link:hover,
    .nav-link:focus {
      color: #e83e8c;
      transform: translateY(-3px);
    }
    .nav-link.active {
      color: #e83e8c;
      font-weight: 600;
    }
    .navbar-dark .navbar-toggler-icon {
      filter: invert(1);
    }

    .navbar {
      font-family: 'Quicksand', sans-serif;
    }

    .navbar-brand {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.8rem;
    }

    .checkout-form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .form-control, .form-select {
      border-radius: 6px;
    }

    .cart-summary {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .footer {
      background: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="ecommerce.html">Smoothie Bliss</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="smoothie.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html"><i class="fas fa-shopping-bag"></i> <span id="cart-count"></span></a></li>
        </ul>
        <form class="d-flex ms-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<!-- Checkout Form -->
<div class="container" style="margin-top: 100px;">
  <h2 class="mb-4 text-center">Checkout</h2>
  <div class="row justify-content-center">
    <div class="col-md-8 checkout-form">
      <form id="checkoutForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Street Address</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
          </div>
          <div class="col-md-4 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" required />
          </div>
          <div class="col-md-4 mb-3">
            <label for="pin" class="form-label">PIN Code</label>
            <input type="text" class="form-control" id="pin" required pattern="\d{6}" />
          </div>
        </div>
        <div class="mb-3">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option value="">Choose...</option>
            <option value="cod">Cash on Delivery</option>
            <option value="upi">UPI</option>
            <option value="card">Credit/Debit Card</option>
          </select>
        </div>
      </form>

      <!-- Order Summary -->
      <div class="cart-summary">
        <h5>Order Summary</h5>
        <ul class="list-group" id="order-items"></ul>
        <p class="mt-3 fw-bold">Total: ‚Çπ<span id="order-total">0</span></p>
      </div>

      <button class="btn btn-success w-100 mt-3" onclick="placeOrder()">Place Order</button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p class="mb-0">¬© 2025 Smoothie Bliss. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").textContent = cart.length;
  }

  function loadOrderSummary() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const orderItems = document.getElementById("order-items");
    const orderTotal = document.getElementById("order-total");
    let total = 0;
    orderItems.innerHTML = '';

    cart.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const li = document.createElement("li");
      li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
      li.innerHTML = `
        <span>${item.name} √ó ${item.quantity}</span>
        <span>‚Çπ${itemTotal}</span>
      `;
      orderItems.appendChild(li);
    });

    orderTotal.textContent = total;
  }

  function placeOrder() {
    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const city = document.getElementById("city").value.trim();
    const state = document.getElementById("state").value.trim();
    const pin = document.getElementById("pin").value.trim();
    const payment = document.getElementById("payment").value;

    const phonePattern = /^[6-9]\d{9}$/;
    const pinPattern = /^\d{6}$/;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!fullName || !email || !phone || !address || !city || !state || !pin || !payment) {
      alert("‚ùó Please fill in all fields.");
      return;
    }

    if (!emailPattern.test(email)) {
      alert("‚ùó Please enter a valid email address.");
      return;
    }

    if (!phonePattern.test(phone)) {
      alert("‚ùó Please enter a valid 10-digit Indian phone number.");
      return;
    }

    if (!pinPattern.test(pin)) {
      alert("‚ùó Please enter a valid 6-digit PIN code.");
      return;
    }

    alert("üéâ Your order has been placed successfully!");
    localStorage.removeItem("cart");
    window.location.href = "smootie.html";
  }

  // Initialize
  updateCartCount();
  loadOrderSummary();
</script>

</body>
</html>
